extend type CustomerAddress {
  deliveryType: String
  pickupPointId: Int
  pickupServiceCode: String
  pickupExternalId: String
  pickupData: JSON
}

type CustomerRecipient {
  recipientId: Int!
  uuid: String!
  fullName: String
  telephone: String
  isDefault: Boolean
  updateApi: String!
  deleteApi: String!
}

extend type Customer {
  phone: String
  recipients: [CustomerRecipient]
  addRecipientApi: String!
}
